<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דף הבית - חנות המוצרים</title>
  <link rel="stylesheet" href="../style/dist/home.css" />
  <script src="../controller/dist/home.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="logo">🛍️ חנות המוצרים</div>
    <div class="user-info">
      👤 שלום, <span id="userHeaderName">שם משתמש</span>
      <button id="logOut">התנתק</button>
    </div>
  </header>

  <main>
    <div id="detiles">
      <span id="name"></span>
      <span id="lastName"></span>
      <span id="phone"></span>
      <span id="email"></span>
      <span id="address"></span>
      <span id="city"></span>
      <span id="zip"></span>
    
    </div>
    <h2 class="section-title">📦 המוצרים שלנו</h2>
    <div class="products">
      <div class="product-card">
        <h3>מוצר 1</h3>
        <p>💵 מחיר: ₪50</p>
        <button>הוסף לעגלה</button>
      </div>
      <div class="product-card">
        <h3>מוצר 2</h3>
        <p>💵 מחיר: ₪75</p>
        <button>הוסף לעגלה</button>
      </div>
      <div class="product-card">
        <h3>מוצר 3</h3>
        <p>💵 מחיר: ₪100</p>
        <button>הוסף לעגלה</button>
      </div>
    </div>
  </main>
</body>
</html>
